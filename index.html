  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js" integrity="sha256-e13jRNqOX98m6UAwI/yZTpcDseJtA8s86yfFs4Sqrv8=" crossorigin="anonymous"></script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

  <script>

    const disableScroll = () => {
        fullpage_api.setAllowScrolling(false);
        setTimeout(function(){
            fullpage_api.setAllowScrolling(true);
        }, 1200);
    };





    new fullpage("#fullpage", {
        autoScrolling:true,
        scrollBar: false,
        lazyLoading:true,
        onLeave: function(origin, destination, direction){
          if(origin.index === 0){
              TweenMax.to(".title--line--one",0.2,{transform:"translateX(-500px)"});
              TweenMax.to(".title--line--two",0.2,{transform:"translateX(-500px)",delay:0.1});
              TweenMax.to(".name--subtitle",0.2,{transform:"translateX(-500px)",delay:0.2});
              TweenMax.to(".mountain",0.6,{transform:"translateY(100%) translateX(100%)"});
              TweenMax.to(".human",0.5,{transform:"translateY(20px)",opacity:0});
              TweenMax.to(".triangle--one",0.3,{  borderLeft:"13px solid white", borderTop:"10px solid transparent", borderBottom:"10px solid transparent"});
          }
            if(origin.index === 1){
                TweenMax.to(".triangle--two",0.3,{  borderLeft:"13px solid white", borderTop:"10px solid transparent", borderBottom:"10px solid transparent"});
                TweenMax.to(".latest",0.2,{transform:"translateX(-700px)"});
                TweenMax.to(".projects",0.2,{transform:"translateX(-700px)",delay:0.1});
                TweenMax.to(".view--all--button",0.2,{transform:"translateX(-500px)",delay:0.2});
                TweenMax.to(".project--first",0.2,{transform:"translateY(200px)",opacity:0,delay:0.1});
                TweenMax.to(".project--second",0.2,{transform:"translateY(200px)",opacity:0,delay:0.2});
                TweenMax.to(".project--third",0.2,{transform:"translateY(200px)",opacity:0});
            }
            if(origin.index === 2){
                TweenMax.to(".triangle--three",0.3,{  borderLeft:"13px solid white", borderTop:"10px solid transparent", borderBottom:"10px solid transparent"});
                TweenMax.to(".touch",0.2,{transform:"translateX(-900px)"});
                TweenMax.to(".email",0.2,{transform:"translateY(100px)",opacity:0,delay:0.2});
                TweenMax.to(".fb",0.2,{transform:"translateY(100px)",opacity:0,delay:0.1});
                TweenMax.to(".gh",0.2,{transform:"translateY(100px)",opacity:0});
            }
        },
        afterLoad: function(origin, destination, direction){
          if(destination.index === 0){
              disableScroll();
              TweenMax.to(".triangle--one",0.3,{  borderLeft:"16px solid #FF4D4D", borderTop:"13px solid transparent", borderBottom:"13px solid transparent"});
              TweenMax.to(".title--line--one",0.5,{transform:"translateX(0)"});
              TweenMax.to(".title--line--two",0.5,{transform:"translateX(0)",delay:0.25});
              TweenMax.to(".name--subtitle",0.5,{transform:"translateX(0)",delay:0.5});
              TweenMax.to(".mountain",0.5,{transform:"translateY(0) translateX(0)",delay:0.75});
              TweenMax.fromTo(".human", 0.7, {y:-15,opacity:0}, {y:0,opacity:1,delay:1.2});
              TweenMax.fromTo(".arm-right", 1, { rotation: -40,transformOrigin:"right top"}, {rotation: -37}).repeat(-1);
              TweenMax.fromTo(".laptop-light", 1, { opacity:0.3}, {opacity:1}).repeat(-1);

          }
            if(destination.index === 1){
                disableScroll();
                TweenMax.to(".triangle--two",0.3,{  borderLeft:"16px solid #FF4D4D", borderTop:"13px solid transparent", borderBottom:"13px solid transparent"});
                TweenMax.to(".latest",0.6,{transform:"translateX(0)"});
                TweenMax.to(".projects",0.6,{transform:"translateX(0)",delay:0.3});
                TweenMax.to(".view--all--button",0.5,{transform:"translateX(0)",delay:0.5});
                TweenMax.to(".project--second",0.6,{transform:"translateY(0)",opacity:1,delay:0.6});
                TweenMax.to(".project--first",0.6,{transform:"translateY(0)",opacity:1,delay:0.9});
                TweenMax.to(".project--third",0.6,{transform:"translateY(0)",opacity:1,delay:1.2});
            }
            if(destination.index === 2){
                disableScroll();
                TweenMax.to(".triangle--three",0.3,{  borderLeft:"16px solid #FF4D4D", borderTop:"13px solid transparent", borderBottom:"13px solid transparent"});
                TweenMax.to(".touch",0.75,{transform:"translateX(0)"});
                TweenMax.to(".email",0.6,{transform:"translateY(0)",opacity:1,delay:0.6});
                TweenMax.to(".fb",0.6,{transform:"translateY(0)",opacity:1,delay:0.9});
                TweenMax.to(".gh",0.6,{transform:"translateY(0)",opacity:1,delay:1.2});
            }
        },
    })



  </script>
